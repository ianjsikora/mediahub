{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add New Content</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
</head>
<body>
    {% block content %}
        <h1>Time to add some content!</h1>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Add it!">
            </form>
    {% endblock content %}
</body>
</html>
