{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Poster</td>
            <td>Title</td>
            <td>Year</td>
            <td>Rating</td>
            <td>Plot</td>
        </tr>
        {% for x in series %}
        <tr>
            <td><img src="{{ x.poster }}" alt="Poster" style="width:100px;height:156px"></td>
            <td><a href="{% url 'view_series' x.id %}">{{ x.title }}</a></td>
            <td>{{ x.release_date }}</td>
            <td>
                <table>
                    <tr>
                        <td><img src="{% static 'img/IMDB.png' %}" style="width:37px;height:23px"></td>
                        <td>{{ x.rating_imdb }}</td>
                    </tr>
                </table>
            </td>
            <td>{{ x.synopsis }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
