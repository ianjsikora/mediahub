{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        {% for x in actors %}
            <div class="container col-lg-2 col-md-3 col-sm-3 col-xs-5">
                <table id="personcard">
                    <tr>
                        <td><img class="personheadshot" src="{{ x.headshot }}" alt="Headshot"></td>
                    </tr>
                    <tr>
                        <td class="text-center">{{ x.name }}</td>
                    </tr>
                </table>
            </div>
        {% endfor %}
    </body>
</html>
